<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container p-5 bg-secondary">
        <divc class="col-10 d-flex mx-auto ">
            <div class="col-8 bg-light p-5 text-center ">
                <span class="fs-1 fw-bold">
                    SIGN 
                    <span class="text-info">
                          IN
                    </span>
                </span>

                <form action="" class="col-8 mx-auto mt-3">
                    <input type="text" class="form-control shadow-none border mb-4" placeholder="Username Or Email">
                    <input type="password" class="form-control shadow-none border mb-4" placeholder="Password">
                    
                    <div class="mt-2 d-flex justify-content-lg-between">
                        <div class="d-flex align-items-center">
                            <input type="checkbox" class="form-check-input shadow-none mt-0 me-2 bg-info">
                            <span>Stay Signed in</span>
                        </div>
                        <a href="" class="text-decoration-none text-info fw-medium"> Forgot Password?</a>
                    </div>

                    <button class="btn btn-info w-100 mt-4 text-light fw-medium">
                        SIGN IN 
                    </button>
                </form>

                <div class="mt-4 d-flex align-content-center justify-content-center">
                    <div class="col-2">
                        <hr>
                    </div>
                    <p class="m-0 mx-2">Or Sign In with</p>
                    <div class="col-2">
                        <hr>
                    </div>
                </div>
               
                <ul class="nav justify-content-center mt-2">
                    <a href="">
                        <li style="width: 45px; height: 45px;" class="rounded-circle mx-2 border p-2">
                            <img src="" alt="" class="w-100 h-100 object-fit-cover">
                        </li>
                    </a>

                    <a href="">
                        <li style="width: 45px; height: 45px;" class="rounded-circle mx-2 border p-2">
                            <img src="" alt="" class="w-100 h-100 object-fit-cover">
                        </li>
                    </a>
                </ul>

                <button class="btn bg-info-subtle col-8 mt-4 border-info">
                    <span>
                        Not a number?
                        <span class="text-info">Sign Up</span>
                    </span>
                </button>
        </div>
        <div class="col-md-4">
            <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdjdtbG1iYW9lcmdmeXhva2JvczJjZzJzbzk0NDZvejJma2ZyaWNiaCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/nUXqFK0C5V5fLyFf0N/giphy.gif" 
            alt="No image" class="w-100 h-100 object-fit-cover">
        </div>


            </div>
        </divc>
    </div>
</body>
</html>
